          rate-per-cc: 4.8
          min-duty: 0
        diesel:
          rate-per-cc: 5.0
          min-duty: 0
        electric:
          rate-per-cc: 0
          min-duty: 1000
        hybrid:
          rate-per-cc: 2.0
          min-duty: 2500