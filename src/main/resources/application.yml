      gasoline: 1.0
      diesel: 1.0
      electric: 0.3
      hybrid: 1.0
    adjustments:
      "5-7":
        gasoline: 0.26
        diesel: 0.26
        electric: 0.26
        hybrid: 0.26
  age-groups:
